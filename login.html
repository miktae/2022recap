<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="180">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>2022 Review_ Mik Tae</title>
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <select name="" id="langSelection">
            <option value="">English</option>
            <option value="">Tiếng Việt</option>
            <option value="">한국어</option>
            <option value="">日本</option>
            <option value="">中国人</option>
        </select>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="titleView">
                                        <img src="https://t4.ftcdn.net/jpg/04/80/90/37/360_F_480903787_yeMTVBXIixp2O1PxOWvqc10IMBmLBeXL.jpg"
                                            style="width: 40%;" alt="logo">
                                        <h3 class="title">
                                            Please identify
                                        </h3>
                                    </div>

                                    <form>


                                        <div class="form-outline mb-4">
                                            <label id="lb1" class="form-label" for="form2Example11">
                                                Your social link( such as Facebook, Instagram, TikTok, ... )
                                            </label>
                                            <input type="text" id="social-link" class="form-control"
                                                placeholder="https://www.instagram.com/@example/" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label id="lb2" class="form-label" for="form2Example22">
                                                Your full name
                                            </label>
                                            <input type="text" id="user-name" class="form-control"
                                                placeholder="Example" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button id="go-btn" class="btn btn-primary" type="button">
                                                GO!
                                            </button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div id="render3D" class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
    <script src="https://unpkg.com/three@0.87.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script src="./js/render3D.js"></script>
</body>

</html>
